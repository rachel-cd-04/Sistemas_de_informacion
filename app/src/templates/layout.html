<!DOCTYPE html> 
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        {% block css %}{% endblock %}
        <link rel="icon" href="../static/images/misc/T_logo.png" type="x-icon">
        <title>TFT Manual: {% block title %}{% endblock %}</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
            <!-- Parte de arriba -->
            <nav class="navbar justify-content-center">
                <div class="container-fluid">
                    <a href="index">
                        <img src="../static/images/misc/Teamfight_Tactics_logo.svg.png" alt="Logo" class="navbar-brand">
                    </a>  
                    <div class="d-flex">
                        {% if session["mail"] %}
                            <a class="nav-link" href="start_team" id="startTeamButton">Start Team</a>
                            <a class="nav-link" href="my_teams" id="myTeamsButton">My Teams</a>
                            <a class="nav-link" href="help" id="helpButton">?</a>
                            <a class="nav-link" href="logout" id="logoutButton">Logout</a>
                        {% else %}
                            <a class="nav-link" href="help" id="helpButton">?</a>
                            <a class="nav-link" href="login" id="loginButton">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
            <div class="separation"></div>


            <!-- Parte del medio -->
            <main class="container py-5 text-center">
                {% block main %}{% endblock %}
            </main>


            <!-- Parte de abajo -->
            <div class="left-corner">
                <p>©2024 by MPC&RCD</p>
            </div>
            <footer class="footer">
                <div class="footer-container">
                    <p>Contact: MPCandRCD@gmail.com</p>
                    <a href="aboutUs.html">About us</a>
                </div>
            </footer>

            
            <script>
                $('#menuButton').on('click', function() {
                    if ($('#navbarNav').hasClass('show')) {
                        $('.navbar-brand, .nav-item').css('margin-bottom', '0');
                    } else {
                        $('.navbar-brand, .nav-item').css('margin-bottom', '15px');
                    }
                });
            </script>
    </body>
</html>
